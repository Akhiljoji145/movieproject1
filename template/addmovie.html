{% extends 'index.html' %}
{% load static%}
{% block content %}
<div class="container text-center">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">Movie name :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">Description :</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="desc" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">Image :</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" name="image">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">Movie type:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="movie_type">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">Release Date:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="release_date">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label text-right">Movie Language:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="movie_lang">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
